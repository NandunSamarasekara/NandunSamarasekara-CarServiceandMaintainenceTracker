<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - Car Service Tracker</title>
    <link rel="stylesheet" href="../css/shared/base.css">
    <link rel="stylesheet" href="../css/auth/register.css">
    <style>
        .password-requirements {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }
        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 3px;
        }
        .requirement .icon {
            margin-right: 5px;
            font-size: 0.9em;
        }
        .valid {
            color: #2ecc71;
        }
        .invalid {
            color: #e74c3c;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">Create Your Account</h1>

    <div id="message" class="alert" style="display: none;"></div>

    <form id="registrationForm" class="registration-form">
        <div class="form-group">
            <label for="nic">NIC (National ID)</label>
            <input type="text" id="nic" name="nic" required placeholder="Enter your NIC number">
        </div>

        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name">
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required
                   placeholder="Create a password" oninput="checkPasswordRequirements()">
            <div class="password-requirements">
                <div class="requirement">
                    <span id="lengthReq" class="icon">❌</span>
                    <span>At least 8 characters</span>
                </div>
                <div class="requirement">
                    <span id="numberReq" class="icon">❌</span>
                    <span>Contains a number</span>
                </div>
                <div class="requirement">
                    <span id="specialReq" class="icon">❌</span>
                    <span>Contains a special character</span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" required
                   placeholder="Re-enter your password" oninput="checkPasswordMatch()">
            <span id="passwordError" class="error-message"></span>
        </div>

        <div class="form-group">
            <div class="form-note">
                Your username will be: <strong><span id="usernamePreview"></span></strong>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" id="submitBtn" class="btn btn-primary" disabled>Create Account</button>
            <a href="login.html" class="btn btn-secondary">Already have an account? Login</a>
        </div>
    </form>
</div>

<script>
    // Update username preview as user types
    document.getElementById('firstName').addEventListener('input', updateUsernamePreview);
    document.getElementById('lastName').addEventListener('input', updateUsernamePreview);

    function updateUsernamePreview() {
        const firstName = document.getElementById('firstName').value || 'First';
        const lastName = document.getElementById('lastName').value || 'Last';
        document.getElementById('usernamePreview').textContent = firstName + lastName;
    }

    // Password validation functions
    function checkPasswordRequirements() {
        const password = document.getElementById('password').value;
        const lengthReq = document.getElementById('lengthReq');
        const numberReq = document.getElementById('numberReq');
        const specialReq = document.getElementById('specialReq');

        // Check length
        const lengthValid = password.length >= 8;
        lengthReq.textContent = lengthValid ? '✓' : '❌';
        lengthReq.className = 'icon ' + (lengthValid ? 'valid' : 'invalid');

        // Check for number
        const hasNumber = /\d/.test(password);
        numberReq.textContent = hasNumber ? '✓' : '❌';
        numberReq.className = 'icon ' + (hasNumber ? 'valid' : 'invalid');

        // Check for special character
        const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);
        specialReq.textContent = hasSpecial ? '✓' : '❌';
        specialReq.className = 'icon ' + (hasSpecial ? 'valid' : 'invalid');

        // Enable/disable submit button based on all requirements
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.disabled = !(lengthValid && hasNumber && hasSpecial);

        // Also check password match when password changes
        checkPasswordMatch();
    }

    function checkPasswordMatch() {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const errorElement = document.getElementById('passwordError');

        if (confirmPassword.length > 0 && password !== confirmPassword) {
            errorElement.textContent = 'Passwords do not match';
            document.getElementById('submitBtn').disabled = true;
        } else {
            errorElement.textContent = '';
            // Only enable if password requirements are also met
            document.getElementById('submitBtn').disabled = !(
                password.length >= 8 &&
                /\d/.test(password) &&
                /[!@#$%^&*(),.?":{}|<>]/.test(password)
            );
        }
    }

    // Form submission handler
    document.getElementById('registrationForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        // Validate form
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            showMessage('Passwords do not match', 'error');
            return;
        }

        // Check password requirements
        if (password.length < 8 || !/\d/.test(password) || !/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
            showMessage('Password does not meet requirements', 'error');
            return;
        }

        // Prepare user data
        const user = {
            NIC: document.getElementById('nic').value,
            first_name: document.getElementById('firstName').value,
            last_name: document.getElementById('lastName').value,
            email: document.getElementById('email').value,
            phone: document.getElementById('phone').value,
            password: password
        };

        // Disable submit button during request
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.disabled = true;
        submitBtn.textContent = 'Creating Account...';

        try {
            const response = await fetch('/user?action=register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(user)
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.error || 'Registration failed');
            }

            showMessage(data.message || 'Registration successful!', 'success');

            // Redirect after successful registration
            if (data.redirect) {
                setTimeout(() => {
                    window.location.href = data.redirect;
                }, 2000);
            }
        } catch (error) {
            console.error('Registration error:', error);
            let errorMessage = 'Registration failed. Please try again.';

            if (error.message.includes('NIC already exists')) {
                errorMessage = 'This NIC is already registered.';
            } else if (error.message.includes('Email already exists')) {
                errorMessage = 'This email is already registered.';
            } else if (error.message) {
                errorMessage = error.message;
            }

            showMessage(errorMessage, 'error');
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Create Account';
        }
    });

    function showMessage(message, type) {
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = message;
        messageDiv.style.display = 'block';
        messageDiv.className = 'alert ' + (type === 'error' ? 'alert-error' : 'alert-success');

        // Scroll to message
        messageDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });

        // Hide message after 5 seconds
        if (type !== 'error') {
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    }

    // Initialize username preview
    updateUsernamePreview();
</script>
</body>
</html>
