<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Car Service Tracker</title>
    <link rel="stylesheet" href="../css/shared/base.css">
    <link rel="stylesheet" href="../css/auth/login.css">
</head>
<body>
<div class="container">
    <h1 class="text-center">Welcome Back</h1>

    <div id="message" class="alert" style="display: none;"></div>

    <form id="loginForm" class="auth-form">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <span id="loginError" class="error-message"></span>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </div>

        <div class="auth-link">
            Don't have an account? <a href="register.html">Register here</a>
        </div>
    </form>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const credentials = {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value
        };

        fetch('/user?action=login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(credentials)
        })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw err; });
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    showMessage(data.error, 'error');
                } else if (data.redirect) {
                    window.location.href = data.redirect;
                }
            })
            .catch(error => {
                showMessage(error.error || 'Login failed', 'error');
            });
    });

    function showMessage(message, type) {
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = message;
        messageDiv.style.display = 'block';
        messageDiv.className = 'alert ' + (type === 'error' ? 'alert-error' : 'alert-success');

        setTimeout(() => {
            messageDiv.style.display = 'none';
        }, 5000);
    }
</script>
</body>
</html>
